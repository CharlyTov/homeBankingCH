<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./manager.css">
    <title>Manager</title>
</head>

<body>
    <main id="app">
        <div class="d-flex col-10 justify-content-evenly">
            
            <form @submit="addClient" class="row g-3 col-5">
                <h2>Client Manager</h2>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="fistName" placeholder="First name" v-model="newClient.firstName" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="lastName" placeholder="Last name" v-model="newClient.lastName" required>
                </div>
                <div class="col-12">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" v-model="newClient.email" required>
                </div>
                <div class="col-12">
                    <input @click="addClient()" class="btn btn-primary" type="button" value="add client">
                </div>
            </form>
            
            <div>
                <table class="table table-dark">
                    <h2>Client List</h2>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-active" v-for="client of clients">
                            <td>{{client.firstName}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                                <td><i @click="deleteClient(client._links.client.href)" role="button"
                                        class="bi bi-file-x"></i></td>
                    </tbody>
                </table>
            </div>
        </div>

                    
                </table>
            </div>
        </div>
        <div class="m-5">
            <h2> Client Rest Response </h2>
            <pre id="jsonContainer">
                {{restJSON}}
            </pre>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./manager.js"></script>
</body>

</html>
